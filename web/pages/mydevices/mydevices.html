
<div id="mydevices-page" class="page padding">

    <div class="row">
        <div class="field suffix border round fill max">
            <select id="devicesSelect">
                <option>No device selected</option>
            </select>
            <i>arrow_drop_down</i>
        </div>

        <button onclick="MyDevices.onRequestBluetoothDeviceButtonClick()" class="circle">
            <i>bluetooth</i>
            <span class="l m">Request bluetooth device</span>
            <div class="tooltip">Request bluetooth device</div>
        </button>

        <button onclick="MyDevices.onForgetBluetoothDeviceButtonClick()" class="circle">
            <i>delete</i>
            <span class="l m">Forget device</span>
            <div class="tooltip">Forget device</div>
        </button>

        <button onclick="MyDevices.readCharacteristic()" class="circle">
            <i>library_books</i>
            <span class="l m">Read All Characteristics</span>
            <div class="tooltip">Read All Characteristics</div>
        </button>
        
    </div>

    <article class="blur">
        <h5>Live output</h5>
        <div id="output" class="output">
            <pre id="log" style="overflow-x:scroll;"></pre>
            <nav class="right-align">
                <button onclick="MyDevices.clearLog()">Clear</button>
            </nav>
    </article>
</div>
