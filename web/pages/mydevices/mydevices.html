
<div id="mydevices-page" class="page padding">
    <h3>My Devices</h3>
    <button onclick="MyDevices.onRequestBluetoothDeviceButtonClick()">
        <i>bluetooth</i>
        <span>Request bluetooth device</span>
    </button>


    <div class="field suffix border round fill">
        <select id="devicesSelect">
            <option>No device selected</option>
        </select>
        <i>arrow_drop_down</i>
    </div>

    <button onclick="MyDevices.onForgetBluetoothDeviceButtonClick()">
        <i>close</i>
        <span>Forget device</span>
    </button>

    <button onclick="MyDevices.readCharacteristic()">
        <i>search</i>
        <span>Read</span>
    </button>


    <article class="blur">
        <h5>Live output</h5>
        <div id="output" class="output">
            <pre id="log"></pre>
            <nav class="right-align">
                <button onclick="MyDevices.clearLog()">Clear</button>
            </nav>
    </article>
</div>
